<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rodrigo Ferrira de Lima" />
    <meta
      name="description"
      content="W05 Assignment: Product Review Form"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link rel="stylesheet" href="styles/temples-large.css" /> -->
    <link rel="stylesheet" href="styles/form.css" />
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/form.js"></script>
    <title>Product Review Form</title>
  </head>
  <body>
    <header>
      <h1>Product Review Form</h1>
    </header>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <label>Overall Rating</label>
      <div class="rating">
        <div class="star-container">
          <label for="rating1">☆</label>
          <input type="radio" id="rating1" name="rating" value="1" required />
        </div>
        <div class="star-container">
          <label for="rating2">☆☆</label>
          <input type="radio" id="rating2" name="rating" value="2" />
        </div>
        <div class="star-container">
          <label for="rating3">☆☆☆</label>
          <input type="radio" id="rating3" name="rating" value="3" />
        </div>
        <div class="star-container">
          <label for="rating4">☆☆☆☆</label>
          <input type="radio" id="rating4" name="rating" value="4" />
        </div>
        <div class="star-container">
          <label for="rating5">☆☆☆☆☆</label>
          <input type="radio" id="rating5" name="rating" value="5" />
        </div>
      </div>

      <label for="installationDate">Date of Installation</label>
      <input
        type="date"
        id="installationDate"
        name="installationDate"
        required
      />

      <fieldset>
        <legend>Useful Features</legend>
        <input type="checkbox" id="feature1" name="feature" value="Feature 1" />
        <label for="feature1">Feature 1</label>
        <input type="checkbox" id="feature2" name="feature" value="Feature 2" />
        <label for="feature2">Feature 2</label>
        <input type="checkbox" id="feature3" name="feature" value="Feature 3" />
        <label for="feature3">Feature 3</label>
        <input type="checkbox" id="feature4" name="feature" value="Feature 4" />
        <label for="feature4">Feature 4</label>
      </fieldset>

      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <label for="userName">User Name</label>
      <input type="text" id="userName" name="userName" />

      <input type="submit" value="submit" />
    </form>
    <footer>
      <p>
        &copy; <span id="currentyear"></span> Rodrigo Lima, Fortaleza, Brazil
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
