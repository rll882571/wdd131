<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aplus English</title>
    <link rel="stylesheet" href="styles/website.css"> </head>
<body>
    <header>
    <nav>
        <div class="logo">
            <h1>Aplus English</h1>
            <nav>
                <ul>
                    <li><a href="website.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li> <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </nav>
</header>
    <main>
        <section class="card">
            <div class="card-one">
                <h2>Contact Us</h2>
            </div>
            <div class="content">
                <p>Please fill out the form below to contact us:</p>
                <form action="#" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>

                    <input type="submit" value="Submit">
                </form>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>Address: 123 Main Street, Anytown, CA 91234</p>
                    <p>Phone: (555) 555-5555</p>
                    <p>Email: info@aplusingles.com</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Rodrigo F. Lima - Fortaleza, Brazil</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/website.js"></script>
</body>
</html>
