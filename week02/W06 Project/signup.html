<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aplus English</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/website.css">
    <script src="scripts/website.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Aplus English</h1>
            </div>
            <ul class="nav-links" id="menu-principal">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="#">Login</a></li>
            </ul>
            <div class="burger" id="menu-hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="card">
            <div class="card-one">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> Rodrigo F. Lima - Fortaleza, Brazil
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
